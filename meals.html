<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NutriTrack-v2 â€” Meals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="p-3">
  <div class="container">
    <h1 class="mb-4">Meals</h1>
    <div id="alertBox" class="alert alert-danger d-none"></div>
    <form id="mealForm" class="mb-4">
      <div class="mb-2"><input id="mealNumber" type="number" class="form-control" placeholder="Meal #" required></div>
      <div id="ingredientRows">
        <div class="input-group mb-2">
          <select class="form-select ingredientSelect"><option value="">Select Ingredient</option></select>
          <input type="number" class="form-control ingredientQty" placeholder="Qty" required>
          <span class="input-group-text unitLabel">unit</span>
        </div>
      </div>
      <button type="button" id="addRow" class="btn btn-secondary mb-2">Add Row</button>
      <div class="mb-2"><input id="totalEnergy" type="number" readonly class="form-control" placeholder="Total Energy (kcal)"></div>
      <div class="mb-2"><input id="totalProtein" type="number" readonly class="form-control" placeholder="Total Protein (g)"></div>
      <button class="btn btn-primary">Add Meal</button>
    </form>
    <table class="table table-striped">
      <thead><tr><th>Meal #</th><th>Ingredients</th><th>Qty</th><th>Energy</th><th>Protein</th><th>Action</th></tr></thead>
      <tbody id="mealTable"></tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="meals.js"></script>
</body>
</html>
