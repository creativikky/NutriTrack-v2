<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NutriTrack-v2 â€” Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="p-3">
  <div class="container">
    <h1 class="mb-4">Dashboard</h1>
    <div class="row">
      <div class="col-md-4">
        <canvas id="weeklyChart"></canvas>
      </div>
      <div class="col-md-4">
        <h5>Today's Progress</h5>
        <div class="mb-3">
          <label class="form-label">Energy</label>
          <div class="progress">
            <div id="energyBar" class="progress-bar" role="progressbar" style="width: 0%">0/0 kcal</div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Protein</label>
          <div class="progress">
            <div id="proteinBar" class="progress-bar" role="progressbar" style="width: 0%">0/0 g</div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <h5>Today's Meals</h5>
        <table class="table table-striped">
          <thead><tr><th>Meal #</th><th>Ingredients</th><th>Energy</th><th>Protein</th></tr></thead>
          <tbody id="mealSummary"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
