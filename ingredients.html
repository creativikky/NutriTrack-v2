<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ingredients</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="alertBox" class="alert d-none"></div>
  <form id="ingredientForm">
    <input type="text" id="itemName" placeholder="Item name" required>
    <input type="number" step="any" id="quantity" placeholder="Quantity" required>
    <input type="text" id="unit" placeholder="Unit" required>
    <input type="number" step="any" id="energy" placeholder="Energy (kcal)" required>
    <input type="number" step="any" id="protein" placeholder="Protein (g)" required>
    <button type="submit">Add Ingredient</button>
  </form>
  <table id="ingredientsTable">
    <thead>
      <tr>
        <th>Item</th><th>Quantity</th><th>Unit</th><th>Energy</th><th>Protein</th><th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="ingredients.js"></script>
</body>
</html>
