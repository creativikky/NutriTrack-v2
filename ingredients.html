<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NutriTrack-v2 â€” Ingredients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="p-3">
  <div class="container">
    <h1 class="mb-4">Ingredients</h1>
    <div id="alertBox" class="alert alert-danger d-none"></div>
    <form id="ingredientForm" class="mb-4">
      <div class="mb-2"><input id="itemName" class="form-control" placeholder="Item Name" required></div>
      <div class="mb-2">
        <div class="input-group">
          <input id="quantity" type="number" class="form-control" placeholder="Quantity" required>
          <select id="unit" class="form-select">
            <option value="g">g</option>
            <option value="ml">ml</option>
            <option value="cup">cup</option>
          </select>
        </div>
      </div>
      <div class="mb-2"><input id="energy" type="number" class="form-control" placeholder="Energy (kcal)" required></div>
      <div class="mb-2"><input id="protein" type="number" class="form-control" placeholder="Protein (g)" required></div>
      <button class="btn btn-primary">Add Ingredient</button>
    </form>
    <table class="table table-striped">
      <thead><tr><th>Item</th><th>Qty</th><th>Unit</th><th>Energy</th><th>Protein</th></tr></thead>
      <tbody id="ingredientTable"></tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="ingredients.js"></script>
</body>
</html>
