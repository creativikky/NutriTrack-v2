<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NutriTrack-v2 â€” Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 p-3">
  <div class="w-100" style="max-width: 320px;">
    <h1 class="h4 mb-4 text-center">NutriTrack-v2</h1>
    <button id="googleSignIn" class="btn btn-primary w-100 mb-3">
      Sign in with Google
    </button>
    <div class="card p-3">
      <div id="alertBox" class="alert alert-danger d-none"></div>
      <input id="email" class="form-control mb-2" type="email" placeholder="Email" />
      <input id="password" class="form-control mb-2" type="password" placeholder="Password" />
      <div class="d-grid gap-2">
        <button id="signInBtn" class="btn btn-success">Sign In</button>
        <button id="registerBtn" class="btn btn-secondary">Register</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
